<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex container-fluid">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-8">
                <div id="tarjeta" class="row">
                    <template id="templateTarjeta">
                        <div class="col-6">
                            <div class="card p-0">
                                <div class="card-body text-center">
                                    <h4 class="card-title">Producto</h4>
                                    <p class="card-text">Precio $</p>
                                    <button class="btn btn-primary btnAddCard">AGREGAR AL CARRITO</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="text-center">
                        <h4 class="mb-0">Carrito de compras</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-4">
                            <a href="#" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#carritoModal">
                                <i class="bi bi-cart3">ðŸ›’</i>
                                <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                </span>
                            </a>
                        </div>
                        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="carritoModalLabel">Carrito de compras</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Contenido del carrito de compras...</p>
                                        <div id="tarjetaCarrito" class="cart-card list-group">
                                            <template id="templateCarrito">
                                                <div class="list-group-item d-flex justify-content-between align-items-center mb-2">
                                                    <div>
                                                        <h4 class="mb-1">Producto</h4>
                                                        <p id="precio" class="mb-1">Precio $</p>
                                                        <p id="cantidad" class="mb-0">Cantidad: </p>
                                                    </div>
                                                    <button class="btn btn-danger btnRemove">QUITAR</button>
                                                </div>
                                            </template>
                                        </div>
                                        <p id="carritoTotal" class="fw-bold">TOTAL</p>
                                        <div class="mt-3 d-flex justify-content-between">
                                            <button id="vaciarCarrito" class="btn btn-warning btnVaciarCarrito">VACIAR CARRITO</button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-dark text-white">Realizar compra</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/main_entregafinal.js"></script>
</body>
</html>
